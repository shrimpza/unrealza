<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UnrealZA</title>

	<style>

		@import url(https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web);

		.wrap {
			margin-left: auto;
			margin-right: auto;
			max-width: 1110px;
		}

		body {
			margin: 0;
			padding: 0;
			min-height: 100%;

			font-family: "Open Sans", Helvetica, sans-serif;
			font-size: 1.0em;
			color: #bfbfbf;

			background-image: url(resources/bg.jpg);
			background-size: cover;
			background-attachment: fixed;
		}

		header {
			background-color: #444;
			padding-top: 3px;
		}

		header img {
			margin: 8px;
		}

		article {
			padding: 20px;
			background-color: #00000040;
		}

		.links a {
			display: block;
			text-decoration: none;
			color: white;
			font-size: 2em;
			padding: 20px;
		}

		.links a:hover {
			background-color: #ffffff40;
		}

		.links a img {
			max-height: 80px;
			vertical-align: middle;
		}

	</style>

</head>
<body>

<header>
	<div class="wrap">
		<a href="https://unreal.co.za/">
			<img src="resources/header.png"/>
		</a>
	</div>
</header>

<article class="wrap links">
	<a class="link" href="https://discord.gg/T58ppYfndq">
		<img src="resources/discord.png" alt="discord"/>
		Unreal Tournament ZA
	</a>
	<a class="link" href="https://steamcommunity.com/groups/UnrealZA">
		<img src="resources/steam.png" alt="steam"/>
		UnrealZA
	</a>
	<a class="link" href="https://ut99.org">
		<img src="resources/web.png" alt="web"/>
		UT99.org
	</a>
	<a class="link" href="https://discord.gg/MyXEyupAJt">
		<img src="resources/discord.png" alt="discord"/>
		UT99.org
	</a>
	<a class="link" href="https://old.reddit.com/r/unrealtournament/">
		<img src="resources/reddit.png" alt="reddit"/>
		r/unrealtournament
	</a>
	<a class="link" href="https://oldunreal.com">
		<img src="resources/web.png" alt="web"/>
		OldUnreal
	</a>
	<a class="link" href="https://github.com/OldUnreal/UnrealTournamentPatches/releases">
		<img src="resources/github.png" alt="github"/>
		Community Patches
	</a>
	<a class="link" href="https://unrealarchive.org/">
		<img src="resources/web.png" alt="web"/>
		Unreal Archive
	</a>
</article>


</body>
</html>
